<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제 1-1 두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.</h2>
    <script>
        var s1 = prompt("사측연산 계산기 : 첫 번째 숫자를 입력해 주세요");
        var s2 = prompt("사측연산 계산기 : 두 번째 숫자를 입력해 주세요");
        var n1 = Number(s1);
        var n2 = Number(s2);
        document.write(n1 + "+" + n2 + "=" + (n1+n2)+"<br>");
        document.write(n1 + "-" + n2 + "=" + (n1-n2)+"<br>");
        document.write(n1 + "*" + n2 + "=" + (n1*n2)+"<br>");
        document.write(n1 + "/" + n2 + "=" + (n1/n2)+"<br>");

    </script>

    <!-- alt+shift+아래화살표 누르면 복사됨 꿀팁  -->
</body>
</html>
