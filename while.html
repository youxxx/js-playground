    <h2>while 문을 사용해서 1에서 100까지의 합을 구해 봅시다.</h2>

        var sum = 0;
        var n = 1;
        while(n <=100) {
            var sum = sum + n;
            console.log(n, sum)
            n++
        }
    </script>
