<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>if 예제 1 - 2</h2>
    <p>입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.' 소문자로 되어 있으면 '소문자 문장입니다.' 그 외에는 '보통 문장입니다.' 라고 출력하는 프로그램을 작성해 보세요.</p>
    <script>
        var str = prompt("영어 문장 입력해 주세요.");
        var ustr = str.toUpperCase();
        var lstr = str.toLowerCase();

        if (str === ustr) {
            console.log("대문자 문장입니다.");
        } else if (str === lstr) {
            console.log("소문자 문장입니다.");
        } else {
            console.log("일반 문장입니다.");
        }
    </script>
</body>
</html>
