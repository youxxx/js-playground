<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Prime</title>
</head>
<body>
    <h2>소수 판별 프로그램</h2>
    <script>
        var isPrime = true;
        var n = Number(prompt("2이상의 정수를 입력해 주세요."));
        for (var i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                console.log(isPrime, i);
                //break;
            }
        }

        if (isPrime) {
            document.write(n + "은 소수입니다.");
        } else {
            document.write(n + "은 소수가 아닙니다.");
        }
    </script>
</body>
</html>
